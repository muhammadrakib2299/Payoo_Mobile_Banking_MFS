<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Banking | home page</title>

     <!-- daisy UI CDN Link -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- Custom CSS Link -->
      <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- Avilable balance statement -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="avilable-balance" class="stat-value">9400</div>
                      <div class="stat-desc">Avilable Balance</div>
                    </div>
                  </div>
                <!-- Divider -->
                <div class="divider"></div>
                <!-- Add Money and Cashout Button -->
                <div>
                    <button id="btn-show-addmoney" class="btn btn-lg">Add Money</button>
                    <button id="btn-show-cashout" class="btn btn-lg">Cash Out</button>
                </div>
                <!-- Divider -->
                <div class="divider"></div>
                <!-- start Add money form part -->
                <div id="addmoney-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <!-- Add Amount input filed -->
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="add-money-filed" type="text" placeholder="Enter amount" class="input input-bordered" required />
                      </div>
                      <!-- Pin code input filed -->
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="pin-filed" type="password" placeholder="Enter Pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <!-- Add money Button -->
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                <!-- End Add money form part  -->

                <!-- Start Cash Out money part -->
                <div id="cashout-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <!--Cash Out amount input filed -->
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="cashout-filed" type="text" placeholder="Enter amount" class="input input-bordered" required />
                      </div>
                      <!-- Pin code input filed -->
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="cashoutPin-filed" type="password" placeholder="Enter Pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <!-- Cash Out money Button -->
                      <div class="form-control mt-6">
                        <button id="btn-cashout" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>

              </div>
            </div>
          </div>
    </main>


    <!-- Javascript File link -->
    <script src="./js/home.js"></script>
</body>
</html>
